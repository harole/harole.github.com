	<script type="text/javascript">
	
	function sliderBarMove(){
		var self = $('.slider_bar_move');
		var delay = 30;
		var slider_bar_interval;

		function sliderBar(){
			self.css("right", "-=5")	

			if ( self.css("right") == "0px" ){
				clearInterval(slider_bar_interval);
				setTimeout(function  () {
					self.css("right", "");
					slider_bar_interval = setInterval(sliderBar, delay);
				}, 2000)			
			}				
		}
		slider_bar_interval = setInterval(sliderBar, delay);	
	}
	sliderBarMove();
	</script>
